name = "yt-chat-v2"
main = "src/index.ts"
compatibility_date = "2024-01-01"

[durable_objects]
bindings = [
  { name = "CHAT_DB", class_name = "YoutubeChatV4" }
]

[[migrations]]
# IMPORTANT: Migration tags are append-only.
# This script was initially deployed with tag "v1-init".
# Keep it here so Wrangler doesn't try to re-apply migrations.
tag = "v1-init"
new_sqlite_classes = ["YoutubeChatV4"]
